<!DOCTYPE HTML>
<html>

<head>
    <title>Roller Derby Scoreboard</title>

    <!-- bower:css -->
    <link rel="stylesheet" href="bower_components/AngularJS-Toaster/toaster.css" />
    <!-- endbower -->
    <link rel="stylesheet" href="style/main.css" />

    <!-- bower:js -->
    <script src="bower_components/angular/angular.js"></script>
    <script src="bower_components/angular-animate/angular-animate.js"></script>
    <script src="bower_components/angular-file-upload/dist/angular-file-upload.min.js"></script>
    <script src="bower_components/angular-resource/angular-resource.js"></script>
    <script src="bower_components/angular-bootstrap/ui-bootstrap-tpls.js"></script>
    <script src="bower_components/AngularJS-Toaster/toaster.js"></script>
    <script src="bower_components/jquery/dist/jquery.js"></script>
    <script src="bower_components/bootstrap/dist/js/bootstrap.js"></script>
    <script src="bower_components/lodash/lodash.js"></script>
    <script src="bower_components/angular-ui-router/release/angular-ui-router.js"></script>
    <!-- endbower -->


    <!-- app:js -->
    <script src="app/app.js"></script>
    <script src="app/app.constant.js"></script>
    <script src="app/app.controller.js"></script>
    <script src="app/api/players.js"></script>
    <script src="app/api/teams.js"></script>
    <script src="app/components/ws/ws.provider.js"></script>
    <script src="app/tabs/board/tabs-board.controller.js"></script>
    <script src="app/tabs/board/tabs-board.js"></script>
    <script src="app/tabs/teams/tabs-teams.controller.js"></script>
    <script src="app/tabs/teams/tabs-teams.js"></script>
    <script src="app/tabs/teams/detail/tabs-teams-detail.controller.js"></script>
    <script src="app/tabs/teams/detail/tabs-teams-detail.js"></script>
    <script src="app/tabs/teams/add/tabs-teams-add.controller.js"></script>
    <script src="app/tabs/teams/add/tabs-teams-add.js"></script>
    <script src="vendor/color-picker.js"></script>
    <!-- endinject -->

    <script src="app/templates.js"></script>

    <script>
        if (!/\/$/.test(window.location.pathname) && !/\.[a-zA-Z0-9]*$/.test(window.location.pathname)) {
            window.location=window.location.pathname + "/";
        }
    </script>

</head>

<body data-ng-app="scoreboard">
    <div class="container-fluid">
        <h1 class="text-center">Scoreboard</h1>
        <toaster-container toaster-options="{'close-button':false, 'time-out':{ 'toast-success': 2000, 'toast-warning': 2000, 'toast-error': 0 } }"></toaster-container>
        <div ui-view="mainView"></div>

    </div>
</body>

</html>
